<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Events</title>

    <!-- Bootstrap core CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i|Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyBjl9dgqCGDa-ZCIVhTrR6xqbkrToRahtw" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}events/css/events.css">

  </head>

  <body onLoad="loadMap()">
    <!-- <header></header> -->

    <div id="map""></div><br/>
    <div id="mypoint">Click on event location<br/></div>

    <form enctype="multipart/form-data" action="" method="post" id="upload_form">
    <table id="formTable">
    {% csrf_token %}
    <input type="hidden" name="lat" id="id_map_lat">
    <input type="hidden" name="lon" id="id_map_lon">
    <input type="hidden" name="start_date" id="startingDate">
    <input type="hidden" name="end_date" id="endingDate">
    <tr>
    <td colspan="2"><input type="button" id="submit" name="submit" value="Get Events" class="submit btn btn-default pull-right"  /></td>
    </tr>

    </table>
    </form>

    <div id="timerange" class="week pull-right" style="background: #fff; cursor: pointer; padding-right: 31px;padding-top: 7px;>
        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
        <span></span> <b class="caret"></b>
    </div>

    <br>

    <hr>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Link</th>
            <th>Start Time</th>
            <th>Duration</th>
            <th>Fee</th>
            <th>Status</th>
            <th>Group</th>
            <th>Address</th>
        </tr>
      </thead>
      <tbody id="eventResult">
      </tbody>
    </table>
    <p class="loader"><img src="http://www.downgraf.com/wp-content/uploads/2014/09/01-progress.gif"> Fetching events....</p>
    <p class="error"> No events found. Please select a location on and click 'Get Events' button</p>


    <script type="text/javascript" src="{{STATIC_URL}}events/js/events.js"></script>
  </body>
</html>
